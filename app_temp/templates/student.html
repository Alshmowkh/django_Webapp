{% extends 'index.html'%}

{%block title%} {{student_name}} {%endblock%}
{%block body%}
<h1>Student:<span style="color:red;"> {{student.student_name}}</span></h1>
<style>
    span{
        font-size: 20pt;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border: 1 solid rebeccapurple;
        margin-inline: 30px;
        color: brown;
        font-weight: bold;
    }
</style>
<h1></h1>
{% if student.student_img%}
<img src={{student.student_img.url}} alt="Picture here" width="100" height="80">
{%endif%}
<span>{{student.id}}</span>
<span>{{student.student_ID}}</span>
<span>{{student.student_name}}</span>
<span>{{student.student_dept}}</span>
<hr>
<center>
<div style="font-style:italic; font-size:15pt;width:fit-content; border:1px solid blue;">
{{request.META}}
</div></center>
{%endblock%}
